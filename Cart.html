    <link rel="stylesheet" href="css/header&footer.css">
    <link rel="stylesheet" href="css/load-screen.css">

    <link rel="Stylesheet" href="css/normalizw.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- boxicons -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

</head>
    <body>
      <!-- Start Header -->
      <div id="header-change"></div>

      <div class="header3">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
              <div class="Start-content">
                <h1>Cart</h1>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <ul class="nav-content">
                <li><a href="index.html"><i class="fa-solid fa-house"></i> <span>Home</span> </a></li>
                <li><i class="fa-solid fa-chevron-right"></i></li>
                <li>Shop</li>
                <li><i class="fa-solid fa-chevron-right"></i></li>
                <li>Cart</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- End Header -->

      <!-- start cart -->
      <div class="cart">
        <div class="container">
          <div class="cart-list-head">
            <div class="cart-list-title">
              <div class="row">
                <div class="col-lg-1 col-md-1 col-12"><p></p></div>
                <div class="col-lg-4 col-md-3 col-12"><p>Product Name</p></div>
                <div class="col-lg-2 col-md-2 col-12"><p>Quantity</p></div>
                <div class="col-lg-2 col-md-2 col-12"><p>Subtotal</p></div>
                <div class="col-lg-2 col-md-2 col-12"><p>Discount</p></div>
                <div class="col-lg-1 col-md-2 col-12"><p>Remove</p></div>
              </div>
            </div>
            <!-- 1 -->
            <div id="shopping-cart" class="cart-single-list">
              <div class="row">
                <div class="col-lg-1 col-md-1 col-12"><img src="images/4min-project.webp" alt=""></div>
              <div class="col-lg-4 col-md-3 col-12">
                <h5>Canon EOS M50 Mirrorless Camera</h5>
                <p>Type: <span>Mirrorless</span></p>
                <p>Color: <span>Black</span></p>
              </div>
              <div class="col-lg-2 col-md-2 col-12">
                <div class="count-input">
                  <div class="buttons">
                    <i  class="fa-solid fa-minus"></i>
                    <div >0</div>
                    <i  class="fa-solid fa-plus"></i>
                </div>
                </div>
              </div>
              <div class="col-lg-2 col-md-2 col-12"><span>$910.00</span></div>
              <div class="col-lg-2 col-md-2 col-12"><span>$29.00</span></div>
              <div class="col-lg-1 col-md-2 col-12"><i class="fa-solid fa-x"></i></div>
              </div>
            </div>
            <!-- end 1 -->

          </div>
          <div class="row">
            <div class="col-lg-8 col-md-6 col-12">
              <div class="cart-coupon">
            <form action="">
              <input type="text" placeholder="Enter Your Coupon">
              <input type="submit" value="Apply Coupon">
            </form>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
              <div class="cart-pay">
                <ul>
                  <li> <span>Cart Subtotal</span> <span>$2560.00</span></li>
                  <li> <span>Shipping</span> <span>Free</span></li>
                  <li> <span>You Save</span> <span>$29.00</span></li>
                  <li> <span>You Pay</span> <span>$2531.00</span></li>
                </ul>
                <div class="btn">
                  <button>Checkout</button>
                  <button>Continue Shopping</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End cart -->






















    <!-- Start footer -->
    <div id="footer"></div>
    <!-- up -->
    <span class="up"><i class="fa-solid fa-arrow-up"></i></span>
    <!-- up -->
    <!-- End footer -->



  <!-- start load screen -->
  <div id="loader"></div>
